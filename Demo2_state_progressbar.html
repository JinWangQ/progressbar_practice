<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State Progress Bar</title>
	<style>
		.loading{
			width: 100%;
			height: 100%;
			position: fixed;
			top:0;
			left: 0;
			z-index: 100;
			background-color: 
			rgb(193,213,158);
		}
		.loading .pic {
			width:64px;
			height: 64px;
			background: url(images/loading.gif);
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>
		document.onreadystatechange = function() {
			if (document.readyState == "complete") {
				$(".loading").fadeOut("slow","linear", function() {
					
				});
			}
		};
	</script>
</head>
<body>
